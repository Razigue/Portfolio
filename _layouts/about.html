---
layout: default
---

<section class="about">
    <div class="about-container">
        <img
            class="about-photo"
            src="{{ page.avatar | relative_url }}"
            alt="{{ page.title }}"
        />

        <div class="about-content">
            <h1>{{ page.title }}</h1>
            <p class="about-intro">{{ page.intro }}</p>

            {{ content }}
        </div>
    </div>
</section>
